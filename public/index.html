<!doctype html>
<html>
    <head>
        <title>marijuana-verify</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
        <style>
            body {
                margin-top: 20px;
            }
            .verify-results {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <h1><a href="http://github.com/joshterrill/marijuana-verify">marijuana-verify</a></h1>
            <p><a href="http://joshterrill.com">joshterrill.com</a></p>
            <p>Example works with GreenLife Medical. Others to come soon.</p>
            <input type="text" class="recId" placeholder="Recommendation ID"> <button class="btn btn-primary verify-button">Verify</button>
            <div class="verify-results"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script>
            $(function() {
                $(".verify-button").click(function(e) {
                    var recId = $(".recId").val();
                    $.getJSON("/api/greenLife/" + recId, function(data) {
                        $.each(data, function(index, element) {
                            $(".verify-results").append("<pre>" + index + " : " + element + "</pre>")
                        });
                    });
                });
            });
        </script>
    </body>
</html>
